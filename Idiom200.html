        let currentPage = 1;
        const itemsPerPage = 20;
        let filteredData = [...idiomData];

        const idiomContainer = document.getElementById('idiomContainer');
        const searchInput = document.getElementById('searchInput');
        const paginationControls = document.getElementById('paginationControls');
        const paginationControlsBottom = document.getElementById('paginationControlsBottom');

        // TTS Function
        function speakText(text, btnElement) {
            // Cancel previous speech
            window.speechSynthesis.cancel();

            // Create new utterance
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 0.9; // Slightly slower for clarity
            
            // Visual feedback
            if(btnElement) {
                btnElement.classList.add('highlight-playing');
                utterance.onend = () => {
                    btnElement.classList.remove('highlight-playing');
                };
            }

            window.speechSynthesis.speak(utterance);
        }

        function renderIdioms() {
            idiomContainer.innerHTML = '';
            
            const searchTerm = searchInput.value.toLowerCase();
            filteredData = idiomData.filter(item => 
                item.idiom.toLowerCase().includes(searchTerm) || 
                item.trans.toLowerCase().includes(searchTerm)
            );

            if (filteredData.length === 0) {
                idiomContainer.innerHTML = `<p class="text-center text-gray-500">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</p>`;
                renderPagination(0);
                return;
            }

            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            if (currentPage > totalPages) currentPage = 1;

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);

            pageData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'idiom-card bg-white p-4 sm:p-5 rounded-lg shadow-sm border border-gray-200';
                
                // Clean example text for TTS (remove HTML tags)
                const cleanExample = item.example.replace(/<[^>]*>/g, ' ').replace(/\s+/g, ' ').trim();

                card.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div class="flex-grow">
                            <div class="flex items-center">
                                <h3 class="text-lg sm:text-xl font-semibold text-blue-700">${item.idiom}</h3>
                                <button class="speak-btn text-blue-500 hover:text-blue-700 ml-2" title="ê´€ìš©êµ¬ ë“£ê¸°" onclick="event.stopPropagation(); speakText('${item.idiom.replace(/'/g, "\\'")}', this)">
                                    ğŸ”Š
                                </button>
                            </div>
                            <p class="text-gray-600 text-sm sm:text-base mt-1">${item.trans}</p>
                        </div>
                        <span class="arrow text-blue-500 text-2xl transform ml-4">&#x276F;</span>
                    </div>
                    <div class="example-content mt-3 pt-3 border-t border-gray-100 text-gray-700 text-sm sm:text-base">
                        <div class="flex items-center mb-2">
                            <p class="font-medium mr-2">ì˜ˆì‹œ ëŒ€í™”:</p>
                            <button class="speak-btn text-blue-500 hover:text-blue-700 w-6 h-6 text-xs" title="ì˜ˆì‹œ ëŒ€í™” ë“£ê¸°" onclick="event.stopPropagation(); speakText('${cleanExample.replace(/'/g, "\\'")}', this)">
                                ğŸ”Š

        function renderPagination(totalPages) {
            paginationControls.innerHTML = '';
            paginationControlsBottom.innerHTML = '';
            
            if (totalPages <= 1) return;

            const createButton = (text, page, isDisabled = false, isActive = false) => {
                const btn = document.createElement('button');
                btn.className = `pagination-btn px-3 py-1 sm:px-4 sm:py-2 border rounded-md text-sm sm:text-base font-medium ${isDisabled ? 'text-gray-400 cursor-not-allowed' : 'text-blue-600 border-gray-300 hover:bg-blue-50'} ${isActive ? 'active' : ''}`;
                btn.innerHTML = text;
                btn.disabled = isDisabled;
                if (!isDisabled) {
                    btn.onclick = () => {
                        currentPage = page;
                        renderIdioms();
                        window.scrollTo(0, 0);
                    };
                }
                return btn;
            };

            const paginationFragment = document.createDocumentFragment();
            paginationFragment.appendChild(createButton('ì´ì „', currentPage - 1, currentPage === 1));

            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, currentPage + 2);

            if (currentPage <= 3) {
                endPage = Math.min(5, totalPages);
            }
            if (currentPage > totalPages - 3) {
                startPage = Math.max(1, totalPages - 4);
            }

            if (startPage > 1) {
                paginationFragment.appendChild(createButton('1', 1));
                if (startPage > 2) {
                    const dots = document.createElement('span');
                    dots.className = 'px-2 py-1 text-gray-500';
                    dots.textContent = '...';
                    paginationFragment.appendChild(dots);
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                paginationFragment.appendChild(createButton(i, i, false, i === currentPage));
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const dots = document.createElement('span');
                    dots.className = 'px-2 py-1 text-gray-500';
                    dots.textContent = '...';
                    paginationFragment.appendChild(dots);
                }
                paginationFragment.appendChild(createButton(totalPages, totalPages));
            }

            paginationFragment.appendChild(createButton('ë‹¤ìŒ', currentPage + 1, currentPage === totalPages));
            
            paginationControls.appendChild(paginationFragment.cloneNode(true));
            paginationControlsBottom.appendChild(paginationFragment);
        }

        idiomContainer.addEventListener('click', (e) => {
            // If the clicked element is a button or inside a button (like the icon), do nothing here
            // (The button's onclick handles the logic and stopPropagation handles the bubbling)
            if (e.target.closest('button')) return;

            const card = e.target.closest('.idiom-card');
            if (!card) return;
            
            const exampleContent = card.querySelector('.example-content');

            card.classList.toggle('expanded');
            exampleContent.classList.toggle('expanded');
        });
