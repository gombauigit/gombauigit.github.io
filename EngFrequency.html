    <!-- Application Structure Plan: The application is structured into two main interactive components for a comprehensive learning experience. First, a central, large "flashcard" module for focused, one-by-one vocabulary practice, promoting active recall. This is controlled by 'Previous'/'Next' buttons and includes a TTS pronunciation feature. Second, a searchable, scrollable "master list" of all 100 words provides a complete reference and quick-lookup functionality. A utility section allows users to download the data for external study tools like Anki. This dual approach was chosen to support both guided learning (flashcards) and self-directed review (master list), catering to different study habits. -->
    <!-- Visualization & Content Choices: The source report's goal is vocabulary acquisition. Instead of data visualization, the app uses interactive text presentation. The primary method is a 'flashcard' (HTML div) that initially shows only the target word and a pronunciation button. A button-click reveals the meaning, synonym, and antonym, an interaction designed to test the user's memory (Goal: Inform, Method: Interactive Text Block). A searchable HTML table provides a complete reference with individual pronunciation buttons (Goal: Organize, Method: Filterable List). An export-to-CSV function was chosen to bridge the app with established spaced-repetition systems (Goal: Utility, Method: Data Export), justifying its inclusion for serious learners. No libraries were needed beyond Tailwind for styling. -->

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;

        }
        .card-back {

window.speak = function(word) {
    if ('speechSynthesis' in window) {
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(word);
        utterance.lang = 'en-US';
        utterance.rate = 1.0;
        utterance.pitch = 1.0;
        window.speechSynthesis.speak(utterance);
    } else {
        alert("이 브라우저는 음성 합성을 지원하지 않습니다.");
    }
}

    let currentIndex = 0;
    
    const wordEl = document.getElementById('word');
    const wordBackEl = document.getElementById('word-back');
    const meaningEl = document.getElementById('meaning');
    const synonymEl = document.getElementById('synonym');
    const antonymEl = document.getElementById('antonym');
    const cardCounterEl = document.getElementById('card-counter');
    const difficultyIndicatorEl = document.getElementById('difficulty-indicator');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const flipBtn = document.getElementById('flip-btn');
    const flashcard = document.getElementById('flashcard');
    const wordListEl = document.getElementById('word-list');
    const searchInput = document.getElementById('search-input');
    const downloadCsvBtn = document.getElementById('download-csv');
    const speakBtnMain = document.getElementById('speak-btn-main');

    function renderCard(index) {
        const item = vocabulary[index];
        wordEl.textContent = item.word;
        wordBackEl.textContent = item.word;
        meaningEl.textContent = item.meaning;
        synonymEl.textContent = item.synonym;
        antonymEl.textContent = item.antonym;
        cardCounterEl.textContent = `${index + 1} / ${vocabulary.length}`;
        
        flashcard.classList.remove('is-flipped');
        
        speakBtnMain.onclick = () => window.speak(item.word);

        difficultyIndicatorEl.classList.remove('bg-green-400', 'bg-yellow-400', 'bg-red-400');
        if (item.difficulty === 1) {
            difficultyIndicatorEl.classList.add('bg-green-400');
            difficultyIndicatorEl.title = "난이도: 쉬움";
        } else if (item.difficulty === 2) {
            difficultyIndicatorEl.classList.add('bg-yellow-400');
            difficultyIndicatorEl.title = "난이도: 보통";
        } else {
            difficultyIndicatorEl.classList.add('bg-red-400');
            difficultyIndicatorEl.title = "난이도: 어려움";
        }
    }

    function populateWordList(filter = '') {
        wordListEl.innerHTML = '';
        const filteredVocab = vocabulary.filter(item => 
            item.word.toLowerCase().includes(filter.toLowerCase()) ||
            item.meaning.includes(filter)
        );

        if (filteredVocab.length === 0) {
            wordListEl.innerHTML = `<p class="text-slate-500 text-center p-4">검색 결과가 없습니다.</p>`;
            return;
        }

        const table = document.createElement('table');
        table.className = 'w-full text-left border-collapse';
        table.innerHTML = `
            <thead>
                <tr>
                    <th class="p-2 border-b-2 border-slate-200 bg-slate-100 text-sm font-bold text-slate-600">단어</th>
                    <th class="p-2 border-b-2 border-slate-200 bg-slate-100 text-sm font-bold text-slate-600">뜻</th>
                </tr>
            </thead>
        `;
        const tbody = document.createElement('tbody');
        filteredVocab.forEach(item => {
            const tr = document.createElement('tr');
            tr.className = 'hover:bg-sky-50';
            tr.innerHTML = `
                <td class="p-2 border-b border-slate-100 font-semibold text-slate-800">
                    <div class="flex items-center justify-between gap-2">
                        <span class="flex-grow cursor-pointer">${item.word}</span>
                        <button onclick="window.speak('${item.word}')" class="speaker-btn p-1">
                           <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072M5.858 8.464a5 5 0 000 7.072M12 12h.01"></path></svg>
                        </button>
                    </div>
                </td>
                <td class="p-2 border-b border-slate-100 text-slate-600 text-sm">${item.meaning}</td>
            `;
            tr.querySelector('span').addEventListener('click', () => {
                currentIndex = vocabulary.findIndex(v => v.id === item.id);
                renderCard(currentIndex);
                document.querySelector('#flashcard-container').scrollIntoView({ behavior: 'smooth' });
            });
            tbody.appendChild(tr);
        });
        table.appendChild(tbody);
        wordListEl.appendChild(table);
    }
    
    flipBtn.addEventListener('click', () => {
        flashcard.classList.toggle('is-flipped');
    });

    nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % vocabulary.length;
        renderCard(currentIndex);
    });

    prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + vocabulary.length) % vocabulary.length;
        renderCard(currentIndex);
    });
    
    searchInput.addEventListener('input', (e) => {
        populateWordList(e.target.value);
    });
    
    downloadCsvBtn.addEventListener('click', () => {
        let csvContent = "data:text/csv;charset=utf-8,";
        csvContent += "Front;Back\n";

        vocabulary.forEach(item => {
            const front = item.word;
            const back = `<b>${item.meaning}</b><br><br><b>Synonym:</b> ${item.synonym}<br><b>Antonym:</b> ${item.antonym}`;
            csvContent += `"${front}";"${back}"\n`;
        });

        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "english_vocabulary_100.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    });

    renderCard(currentIndex);
    populateWordList();
});
</script>

</body>
</html>
